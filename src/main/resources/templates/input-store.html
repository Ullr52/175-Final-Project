<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add a Comic Store</title>
</head>
<body>
<div class="container">
<script>

  function checkForm(form)
  {
    // validation fails if the input is blank
    if(form.storeName.value == "") {
      alert("Error: Store Name is empty!");
      form.storeName.focus();
      return false;
    }
    if(form.streetAddress.value == "") {
        alert("Error: Street Address is empty!");
        form.streetAddress.focus();
        return false;
      }
    if(form.city.value == "") {
        alert("Error: City is empty!");
        form.city.focus();
        return false;
      }
    if(form.state.value == "") {
        alert("Error: State is empty!");
        form.state.focus();
        return false;
      }
    if(form.zipCode.value == "") {
        alert("Error: Zip Code is empty!");
        form.zipCode.focus();
        return false;
      }
    if(form.phoneNum.value == "") {
        alert("Error: Phone number is empty!");
        form.phoneNum.focus();
        return false;
    }
    
  }
</script>
<form 
th:object="${newStore}" th:action="@{/updateStore/{id}(id=${newStore.id})}" method='POST' onsubmit = "return checkForm(this);">
Store Name: <input name = "storeName" size="20" th:field="*{storeName}"><br />
Street Address: <input name = "streetAddress"size="20" th:field="*{streetAddress}"><br />
City: <input name="city" size="20" th:field="*{city}"><br />  
State: <input name = "state" size="2" th:field="*{state}"><br /> 
Zip Code: <input name = "zipCode" size="12" th:field="*{zipCode}"><br />
Phone Number: <input name="phoneNum" size="3" placeholder="555" th:field="*{phoneNum}">
<input name="phoneNum" size="3" placeholder="555" th:field="*{phoneNum}">
<input name="phoneNum" size="4" placeholder="5555" th:field="*{phoneNum}">
<br />
<input type = "submit" value="Add Comic">
</form> <br />
<a href="../viewAll">View all Comics</a>
</div>
</body>
</html>
