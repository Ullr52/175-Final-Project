<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Available Comics</title>
</head>
<body>
<form>
<table>
<tr th:each="currentComic : ${comics}" >
<td th:text="${currentComic.id}" />
<td th:text="${currentComic.list}" />
<td th:text="${currentComic.publisher}" />
<td th:text="${currentComic.seriesTitle}" />
<td th:text="${currentComic.issuNum}" />
<td th:text="${currentComic.author}" />
<td th:text="${currentComic.illustrator}" />
<td th:text="${currentComic.yearPub}" />
<td><a th:href="@{/editComic/{id}(id=${currentComic.id})}">Edit</a></td>
<td><a th:href="@{/deleteComic/{id}(id=${currentComic.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../input-comic-information">Add a new comic</a>
</body>
</html>
